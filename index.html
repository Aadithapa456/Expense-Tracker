<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      .tab-button-dashboard.active,
      .tab-button-report.active {
        background-color: #4a5568;
        color: white;
      }
      @media (max-width: 768px) {
        th {
          display: none;
        }
        td {
          display: grid;
          grid-template-columns: 15ch auto;
          gap: 0.8rem;
          align-items: center;
        }
        td:first-child {
          padding-top: 2rem;
        }
        td:last-child {
          padding-bottom: 2rem;
        }
        td::before {
          content: attr(data-label) " : ";
          text-align: left;
        }
      }
    </style>
  </head>

  <body>
    <div
      class="wrapper flex min-h-full w-screen items-center justify-center bg-gray-300 px-4 font-pop md:px-0"
    >
      <div
        class="container rounded-lg bg-white px-6 py-4 text-sm shadow-md md:max-w-lg"
      >
        <nav class="flex justify-around rounded-lg p-3">
          <ul class="flex space-x-1 md:space-x-6">
            <li>
              <button
                class="tab-button-dashboard rounded-lg px-6 py-2.5 font-semibold text-gray-600 transition duration-200 md:px-10"
              >
                Dashboard
              </button>
            </li>
            <li>
              <button
                class="tab-button-report rounded-lg px-6 py-2.5 font-semibold text-gray-600 transition duration-200 md:px-10"
              >
                Reports
              </button>
            </li>
          </ul>
        </nav>

        <div
          class="balance-info mt-6 rounded-lg bg-blue-600 p-6 text-white shadow-md"
        >
          <div
            class="income-info mb-4 flex items-center justify-between border-b border-blue-500 px-4 py-2"
          >
            <div class="income-title text-lg font-semibold text-white">
              Income
            </div>
            <div class="income-amount text-xl font-bold text-green-300">
              0 $
            </div>
          </div>
          <div
            class="expense-info flex items-center justify-between border-b border-gray-200 px-4 py-3"
          >
            <div class="expense-title text-lg font-semibold text-white">
              Expense
            </div>
            <div class="expense-amount text-xl font-bold text-red-300">0 $</div>
          </div>
        </div>
        <div class="main-section-wrapper my-6 w-full rounded-md px-3 py-2">
          <div class="new-transaction-section">
            <div
              class="new-transaction-title py-3 text-center text-base font-bold"
            >
              Add New Transaction
            </div>
            <form
              class="add-new-transaction pxy-2 flex flex-col gap-5 px-3 py-3"
            >
              <input
                class="input-amount ease w-full rounded-md border border-b border-slate-200 bg-transparent px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 placeholder:text-slate-400 hover:border-slate-300 focus:border-slate-400 focus:shadow focus:outline-none"
                placeholder="Enter amount"
              />
              <input
                class="input-description ease w-full rounded-md border border-slate-200 bg-transparent px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 placeholder:text-slate-400 hover:border-slate-300 focus:border-slate-400 focus:shadow focus:outline-none"
                placeholder="Enter description"
              />

              <select
                class="amount-type focus:ringy-2 rounded-lg border border-b border-gray-300 bg-white px-4 py-2 text-gray-700 shadow-sm transition focus:border-blue-400 focus:outline-none focus:ring-blue-100"
              >
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
              </select>

              <button
                type="submit"
                class="submit-transaction rounded-lg border-b border-gray-200 bg-blue-600 px-3 py-2 text-white shadow-md transition duration-500 hover:bg-blue-700"
              >
                Add Transaction
              </button>
            </form>
          </div>
          <div class="reports-section hidden">
            <div class="canvas-container flex h-64 w-full justify-center">
              <canvas class="report"></canvas>
            </div>
            <div class="reports-table mt-3 flex w-full justify-center">
              <table
                class="activity-table w-full border-collapse border border-gray-200 shadow-lg md:table"
              >
                <thead>
                  <tr class="p-4 text-center">
                    <th class="border-b border-gray-200 px-3 py-2">Date</th>
                    <th class="border-b border-gray-200 px-3 py-2">
                      Description
                    </th>
                    <th class="border-b border-gray-200 px-3 py-2">Category</th>
                    <th class="border-b border-gray-200 px-3 py-2">Amount</th>
                  </tr>
                </thead>
                <tbody class="manage-transactions-tbody mt-4">
                  <tr class="p-4 text-center">
                    <td class="border-b border-gray-200 px-3 py-4">March 13</td>
                    <td class="border-b border-gray-200 px-3 py-4">
                      1kg Chicken
                    </td>
                    <td class="border-b border-gray-200 px-3 py-4">300</td>
                    <td class="border-b border-gray-200 px-3 py-4">
                      <span
                        class="rounded-lg bg-orange-300 px-3 py-1 text-gray-100"
                      >
                        Fooding
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- <div class="table-details">
              <div class="date-info flex justify-between p-3">
                <div class="date-label font-bold">Date:</div>
                <div class="date">2024</div>
              </div>
              <div class="category-info flex justify-between p-3">
                <div class="category-label font-bold">Category:</div>
                <div class="category">Food</div>
              </div>
              <div class="amount-info flex justify-between p-3">
                <div class="amount-label font-bold">Amount:</div>
                <div class="amount">500$</div>
              </div>
              <div class="type-info flex justify-between p-3">
                <div class="type-label font-bold">Type:</div>
                <div class="type">Expense</div>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>
    <script src="src/script/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
