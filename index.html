<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="wrapper flex min-h-full w-screen items-center justify-center bg-gray-300 px-4 pt-2 font-pop md:px-0"
    >
      <div
        class="container rounded-lg bg-white px-6 py-4 text-sm shadow-md md:max-w-xl"
      >
        <nav class="flex justify-around rounded-lg p-3">
          <ul class="flex space-x-1 md:space-x-6">
            <li>
              <button
                class="tab-button-dashboard rounded-lg px-6 py-2.5 font-semibold text-gray-600 transition duration-200 md:px-10"
              >
                Dashboard
              </button>
            </li>
            <li>
              <button
                class="tab-button-report rounded-lg px-6 py-2.5 font-semibold text-gray-600 transition duration-200 md:px-10"
              >
                Reports
              </button>
            </li>
          </ul>
        </nav>

        <div
          class="balance-info mt-6 flex flex-col gap-3 rounded-lg bg-blue-600 p-6 text-white shadow-md"
        >
          <div class="income-info flex items-center justify-between px-4 py-2">
            <div class="income-title text-lg font-semibold text-white">
              Income
            </div>
            <div class="income-amount text-xl font-bold text-green-300">
              0 $
            </div>
          </div>
          <div class="separator m-auto h-0.5 w-11/12 bg-gray-100"></div>
          <div class="expense-info flex items-center justify-between px-4 py-3">
            <div class="expense-title text-lg font-semibold text-white">
              Expense
            </div>
            <div class="expense-amount text-xl font-bold text-red-300">0 $</div>
          </div>
        </div>
        <div class="main-section-wrapper my-6 w-full rounded-md px-3 py-2">
          <div class="new-transaction-section">
            <div
              class="new-transaction-title py-3 text-center text-xl font-extrabold"
            >
              Add New Transaction
            </div>
            <form
              class="add-new-transaction pxy-2 flex flex-col gap-5 px-3 py-3"
            >
              <input
                class="input-amount ease w-full rounded-md border border-b border-slate-200 bg-transparent px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 placeholder:text-slate-400 hover:border-slate-300 focus:border-slate-400 focus:shadow focus:outline-none"
                placeholder="Enter amount"
              />
              <input
                class="input-description ease w-full rounded-md border border-slate-200 bg-transparent px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 placeholder:text-slate-400 hover:border-slate-300 focus:border-slate-400 focus:shadow focus:outline-none"
                placeholder="Enter description"
              />

              <select
                class="amount-type focus:ringy-2 rounded-lg border border-b border-gray-300 bg-white px-4 py-2 text-gray-700 shadow-sm transition focus:border-blue-400 focus:outline-none focus:ring-blue-100"
              >
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
              </select>

              <button
                type="submit"
                class="submit-transaction rounded-lg border-b border-gray-200 bg-blue-600 px-3 py-2.5 text-base text-white shadow-md transition duration-500 hover:bg-blue-700"
              >
                Add Transaction
              </button>
            </form>
          </div>
          <div class="reports-section hidden">
            <div class="canvas-container flex h-64 w-full justify-center">
              <canvas class="report"></canvas>
            </div>
            <div class="separator m-auto mt-4 h-0.5 w-11/12 bg-gray-100"></div>
            <div
              class="new-transaction-title py-3 text-center text-xl font-extrabold"
            >
              Transaction Details
            </div>
            <div class="reports-table mt-3 flex w-full justify-center">
              <table
                class="activity-table w-full border-collapse border border-gray-200 shadow-lg md:table"
              >
                <thead>
                  <tr class="p-4 text-center">
                    <th class="border-b border-gray-200 px-3 py-2">Id</th>
                    <th class="border-b border-gray-200 px-3 py-2">
                      Description
                    </th>
                    <th class="border-b border-gray-200 px-3 py-2">Category</th>
                    <th class="border-b border-gray-200 px-3 py-2">Amount</th>
                    <th class="border-b border-gray-200 px-3 py-2">Date</th>
                  </tr>
                </thead>
                <tbody class="manage-transactions-tbody mt-4">
                  <!-- Dummy Contents to help generate tailwind classes -->
                  <tr class="p-4 text-center">
                    <td class="border-b border-gray-200 px-3 py-4">March 13</td>
                    <td class="border-b border-gray-200 px-3 py-4">
                      1kg Chicken
                    </td>
                    <td class="border-b border-gray-200 px-3 py-4">300</td>
                    <td class="border-b border-gray-200 px-3 py-4">
                      <span
                        class="bg-orange rounded-lg bg-green-300 px-3 py-1 text-gray-400"
                      >
                        Fooding
                      </span>
                      <span
                        class="bg-orange rounded-lg bg-orange-300 px-3 py-1 text-gray-300"
                      >
                        Fooding
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="max-w-84 error-card-container card-hide absolute right-20 top-6 max-h-24 rounded-b border-l-4 border-red-300 bg-orange-100 px-4 py-3 text-teal-900 opacity-0 shadow-md"
      role="alert"
    >
      <div class="flex items-center justify-center">
        <div class="py-1">
          <svg
            class="mr-4 h-6 w-6 fill-current text-teal-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"
            />
          </svg>
        </div>
        <div>
          <p class="font-bold">Error !!</p>
          <p class="error-message pr-6 pt-0.5 text-sm">
            Please enter the amount
          </p>
        </div>
      </div>
    </div>
    <script src="src/script/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
