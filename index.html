<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="wrapper flex min-h-screen w-screen items-center justify-center bg-gray-300 px-4 pt-2 font-pop md:px-0"
    >
      <div
        class="container rounded-lg bg-white px-6 py-4 text-sm shadow-md md:max-w-xl"
      >
        <!-- Navbar -->
        <nav
          class="flex justify-around rounded-lg bg-gradient-to-r from-white to-gray-100 p-3"
        >
          <ul class="flex space-x-1 md:space-x-6">
            <li>
              <button
                class="tab-button-dashboard rounded-lg px-6 py-2.5 font-semibold text-gray-600 transition duration-200 md:px-10"
              >
                Dashboard
              </button>
            </li>
            <li>
              <button
                class="tab-button-report rounded-lg px-6 py-2.5 font-semibold text-gray-600 transition duration-200 md:px-10"
              >
                Reports
              </button>
            </li>
          </ul>
        </nav>

        <!-- Content Wrapper -->
        <div class="content-wrapper mt-4 rounded-lg bg-white p-4">
          <!-- Updated Income and Expense Section -->
          <div
            class="balance-summary mx-auto mt-8 max-w-4xl rounded-xl bg-gradient-to-r from-blue-600 to-blue-800 p-6 text-white shadow-md"
          >
            <!-- Title Section -->
            <h2 class="mb-6 text-center text-2xl font-semibold tracking-wide">
              Current Balance
            </h2>

            <!-- Income, Expense, and Remaining Balance Section -->
            <div class="mb-6 flex justify-between gap-4">
              <!-- Income -->
              <div
                class="income w-1/3 rounded-lg bg-green-700 p-4 text-center shadow-md transition-all duration-300 hover:scale-105"
              >
                <h3 class="text-md mb-2 font-medium">Income</h3>
                <p class="mt-2 text-2xl font-semibold text-green-300">0 $</p>
              </div>

              <!-- Expense -->
              <div
                class="expense w-1/3 rounded-lg bg-red-700 p-4 text-center shadow-md transition-all duration-300 hover:scale-105"
              >
                <h3 class="text-md mb-2 font-medium">Expense</h3>
                <p class="mt-2 text-2xl font-semibold text-red-300">0 $</p>
              </div>

              <!-- Remaining Balance -->
              <div
                class="remaining-balance w-1/3 rounded-lg bg-yellow-700 p-4 text-center shadow-md transition-all duration-300 hover:scale-105"
              >
                <h3 class="text-md mb-2 font-medium">Remaining Balance</h3>
                <p class="mt-2 text-2xl font-semibold text-yellow-300">0 $</p>
              </div>
            </div>

            <!-- Monthly Savings Section -->
            <div
              class="savings-section rounded-lg bg-gradient-to-r from-green-600 to-green-800 p-4 text-center shadow-md transition-all duration-300 hover:scale-105"
            >
              <h3 class="text-md mb-2 font-medium text-white">
                Monthly Savings
              </h3>
              <p
                class="mt-2 inline-block rounded-md bg-green-700 px-6 py-2 text-2xl font-semibold text-white"
              >
                50%
              </p>
            </div>
          </div>

          <!-- Main Section Wrapper -->
          <div class="main-section-wrapper my-6 w-full rounded-md px-3 py-2">
            <div class="new-transaction-section">
              <div
                class="new-transaction-title py-3 text-center text-xl font-extrabold"
              >
                Add New Transaction
              </div>
              <form class="add-new-transaction flex flex-col gap-5 px-3 py-3">
                <input
                  class="input-amount w-full rounded-md border border-slate-200 bg-gray-50 px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 placeholder:text-slate-400 hover:border-slate-300 focus:border-slate-400 focus:shadow focus:outline-none"
                  placeholder="Enter amount"
                />
                <input
                  class="input-description w-full rounded-md border border-slate-200 bg-gray-50 px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 placeholder:text-slate-400 hover:border-slate-300 focus:border-slate-400 focus:shadow focus:outline-none"
                  placeholder="Enter description"
                />
                <select
                  class="amount-type rounded-lg border border-gray-300 bg-white px-4 py-2 text-gray-700 shadow-sm transition focus:border-blue-400 focus:outline-none"
                >
                  <option value="Income">Income</option>
                  <option value="Expense">Expense</option>
                </select>
                <button
                  type="submit"
                  class="submit-transaction rounded-lg bg-blue-600 px-3 py-2.5 text-base text-white shadow-md transition duration-500 hover:bg-blue-700"
                >
                  Add Transaction
                </button>
              </form>
            </div>

            <!-- Reports Section -->
            <div class="reports-section hidden">
              <div class="canvas-container flex h-64 w-full justify-center">
                <canvas class="report"></canvas>
              </div>
              <div
                class="separator m-auto mt-4 h-0.5 w-11/12 bg-gray-100"
              ></div>
              <div
                class="new-transaction-title py-3 text-center text-xl font-extrabold"
              >
                Transaction Details
              </div>
              <div class="reports-table mt-3 flex w-full justify-center">
                <table
                  class="activity-table w-full border-collapse border border-gray-200 shadow-lg md:table"
                >
                  <thead>
                    <tr class="text-center">
                      <th class="border-b border-gray-200 px-3 py-2">Id</th>
                      <th class="border-b border-gray-200 px-3 py-2">
                        Description
                      </th>
                      <th class="border-b border-gray-200 px-3 py-2">
                        Category
                      </th>
                      <th class="border-b border-gray-200 px-3 py-2">Amount</th>
                      <th class="border-b border-gray-200 px-3 py-2">Date</th>
                    </tr>
                  </thead>
                  <tbody class="manage-transactions-tbody">
                    <!-- Placeholder Row -->
                    <tr class="text-center">
                      <td colspan="5" class="p-4 text-gray-500">
                        No transactions added yet
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Error Card -->
    <div
      class="error-card-container absolute right-20 top-6 max-h-24 rounded-b border-l-4 border-red-300 bg-orange-100 px-4 py-3 text-teal-900 opacity-0 shadow-md transition-all duration-500 ease-in-out"
      role="alert"
    >
      <div class="flex items-center justify-center">
        <svg
          class="mr-4 h-6 w-6 fill-current text-teal-500"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
        >
          <path
            d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"
          />
        </svg>
        <div>
          <p class="font-bold">Error!</p>
          <p class="error-message pr-6 pt-0.5 text-sm">
            Please enter the amount
          </p>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="src/script/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
